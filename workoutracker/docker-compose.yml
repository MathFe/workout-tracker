services:
  postgres:
    image: postgres:15
    container_name: postgres-workout
    restart: unless-stopped
    environment:
      POSTGRES_DB: workout_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workout_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
